<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="weathercite.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
            <div class="hero-image">
                <div class="hero-text">
                    <h1>
                        What's the Temp?
                    </h1>
                    <p>
                        Enjoy this free weather App that allows you to see "Whats the Temp?" Nationwide!
                    </p>
                    
                        <input type ="text" id="zipcode" name="zipcode" value="63116"/>
                        <button type="button" class="btn btn-secondary btn-sm" onclick="loadWeather()">Enter</button>
                        
            
                        <p>
                   
                            Current temperature is <span id="temperature"> </span> &#8457;
                            with a humidity of <span id="humidity"> </span>%
                        </p>
                        <p>
                            Current Windspeed is <span id="speed"> </span>
                        </p>
                </div>
                
                    
            </div>
           
            <div class="row row-cols-1 row-cols-sm-6 g-4 d-flex justify-content-center"> 
                <div class="col">
                  <div class="card w-75 shadow-lg p-3 mb-5 bg-body rounded strictHeight" id="Chicago">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Temp in Chicago, IL</h5>
                      <p class="card-text"> </p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card w-75 shadow-lg p-3 mb-5 bg-body rounded strictHeight" id="LosAngeles">
                    <img src="..." class="card-img-top"  alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Temp in Los Angeles, CA</h5>
                      <p class="card-text"></p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card w-75 shadow-lg p-3 mb-5 bg-body rounded strictHeight" id="NewYork">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Temp in New York City, NY</h5>
                      <p class="card-text"></p>
                    </div>
                  </div>
                </div>
              </div>
        

            <script src="index.js">
              
            </script>
        

    </body>
</html>
